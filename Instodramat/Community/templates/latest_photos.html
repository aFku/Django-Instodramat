{% extends "base.html" %}
{% load static %}
{% load detection %}

{% block title %}
    Instodramat - Community
{% endblock %}

{% block styles %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
{% endblock %}

{% block content %}
        <div class="d-flex flex-row">
            <div class="my-auto">
                <img src="{% static 'icons/search.svg' %}" class="mx-1">
            </div>
            <div class="my-auto" style="flex-grow: 1;">
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                </form>
            </div>
        </div>
    <div class="row">
        {% for photo in latest_photos %}
        <div class="col-lg-4 col-md-6 col-sm-12 gallery-thumbnails">
            <a href="{% url 'preview' photo_id=photo.id %}"><img src="{{ photo.image.url }}" class="img-thumbnail"></a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
