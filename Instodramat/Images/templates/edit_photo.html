{% extends "base.html" %}
{% load static %}

{% block title %}
    Instodramat - Add photo
{% endblock %}

{% block styles %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'css/add_photo.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.1.0/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.1.0/cropper.min.css">
{% endblock %}

{% block content %}
<div class="container h-100 d-flex justify-content-center" id="form-container">
    <div class="card my-auto" style="width: 50%;">
        <form method="POST" id="formUpload" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row mx-4">
                <div class="col-lg-12 col-md-12 d-flex flex-column justify-content-center">
                  <h3 class="display-5">{{ form.text_content.label_tag }}</h3>
                  {{ form.text_content }}
                </div>
            </div>
            <div class="row my-4">
                <div class="col-xl-12" style="text-align: center;">
                    <input type="submit" value="Edit photo" class="btn btn-secondary" id="save-model-button">
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block js %}
{% endblock %}
